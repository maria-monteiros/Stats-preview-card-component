<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="container">

            <section class="content">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="parag">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>

                <div class="content-infos">
                    <div class="companies">
                        <p class="value">10k+</p>
                        <p class="sub">companies</p>
                    </div>

                    <div class="templates">
                        <p class="value">314</p>
                        <p class="sub">templates</p>
                    </div>

                    <div class="queries">
                        <p class="value">12M+</p>
                        <p class="sub">queries</p>
                    </div>
                </div>               
            </section>

            <div class="banner">
                <picture>
                    <source media="(min-width: 48.25rem)" srcset="./images/image-header-desktop.jpg">
                    <img src="./images/image-header-mobile.jpg" alt="banner">
                </picture>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.</p>
    </footer>
</body>
</html>
